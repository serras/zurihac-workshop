# ğŸ”© Interpreting `Operational`

One generic function for every `Program`

.code70[
```haskell
interpret :: Monad m 
          => (forall x. instr x -> m x)
            -- ^ instruction interpreter
          -> Program instr a -> m a
interpret f = go
  where go (Done x) = return x
        go (action :>>= k) = do
          x <- f action
          go (k x)
          -- f action >>= go . k
```
]

# ğŸ§® Pure interpretation of flipping

The `State` monad threads the current value

.code70[
```haskell
interpretPure :: [FlipOutcome]
              -> Program Action a -> a
interpretPure outcomes = 
  flip evalState (cycle outcomes) . interpret f
  where f :: Action x -> State [FlipOutcome] x
        f FlipCoin = do
          ~(result : nexts) <- get
          put nexts
          return result
```
]

---

# ğŸ§® Pure interpretation of flipping

Writing it by hand might be easier... ğŸ¤”

.code70[
```haskell
interpretPure :: [FlipOutcome]
              -> Program Action a -> a
interpretPure outcomes = go (cycle outcomes)
  where go :: [FlipOutcome]
           -> Program Action x -> x
        go _ (Done x) = x
        go ~(result : nexts) (FlipCoin :>>= k) =
          go nexts (k result)
```
]
